[unit_type]
    id=AlevaMage
    name= _ "Aleva"
    race=human
    gender=female
    image="Units/Aleva_Unit.png"
    profile="Portraits/Aleva_Vector.png"
    [advancement]
        strict_amla=no
        max_times=5
        id=amla_default
        description= _ "Max HP bonus +8, Max XP +20%"
        image="misc/icon-amla-tough.png"
        [effect]
            apply_to=hitpoints
            increase_total=8
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
    [/advancement]
    [defend]
        range=melee
        [frame]
            duration = -150 - -100
            image="Units/Aleva_Unit._Prepared_right.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="Units/Aleva_Unit_defending_right.png"
        [/frame]
        [frame]
            begin= 100
            end=150
            image="Units/Aleva_Unit._Prepared_right.png"
        [/frame]
    [/defend]
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="Units/Aleva_Unit_leading.png"
        [/frame]
    [/leading_anim]
    hitpoints=33
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    movement_type=smallfoot
    movement=6
    experience=40
    level=1
    alignment=lawful
    advances_to=null
    cost=20
    usage=mixed fighter
    description= _ "Aleva is heir to a noble wesnothian family" +{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_MAGICAL}

    get_hit_sound=human-female-strong-hit.ogg
    die_sound=human-female-strong-die.ogg
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=8
        number=3
        icon=attacks/spear.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-450
            end=-300
            image="Units/Aleva_Unit._Prepared_right.png"
        [/frame]
        [frame]
            begin=-300
            end=-200
            image="Units/Aleva_Unit_attack-1_right.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="Units/Aleva_Unit_attack-2_right.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=spear.ogg
                begin=-100
                end= 50
                image="Units/Aleva_Unit_attack-3_right.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound=spear-miss.ogg
                begin=-100
                end= 50
                image="Units/Aleva_Unit_attack-3_right.png"
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="Units/Aleva_Unit._Prepared_right.png"
        [/frame]
    [/attack_anim]
    [attack]
        name=missile
        description=_"missile"
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            halo=Halo/missile-halo1.png,Halo/missile-halo2.png,Halo/missile-halo3.png,Halo/missile-halo4.png,Halo/missile-halo5.png,Halo/missile-halo6.png
            halo_x,halo_y=-0,0
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="Units/Aleva_Unit_missile-1.png"
            halo=Halo/missile-preparation-halo1.png,Halo/missile-preparation-halo2.png
            halo_x,halo_y=0,0
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="Units/Aleva_Unit_missile-2.png"
            halo=Halo/missile-preparation-halo3.png,Halo/missile-preparation-halo4.png, Halo/missile-preparation-halo5.png
            halo_x,halo_y=5,-20
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="Units/Aleva_Unit_missile-3.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="Units/Aleva_Unit_missile-3.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="Units/Aleva_Unit_missile-2.png"
        [/frame]
    [/attack_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        [frame]
            begin=0
            end=100
            image="Units/Aleva_Unit_idle1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="Units/Aleva_Unit_idle2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="Units/Aleva_Unit_idle3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="Units/Aleva_Unit_idle4.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="Units/Aleva_Unit_idle5.png"
        [/frame]
        [frame]
            begin=500
            end=600
            image="Units/Aleva_Unit_idle6.png"
        [/frame]
        [frame]
            begin=0
            end=50
            image="Units/Aleva_Unit_idle7.png"
        [/frame]
    [/idle_anim]
    [death]
        [frame]
            begin=0
            end=125
            image="Units/Aleva_Unit_death_right.png"
        [/frame]
        [frame]
            alpha=1~0.5
            begin=125
            end=250
            image="Units/Aleva_Unit_death_right2.png"
        [/frame]
        [frame]
            alpha=0.5~0
            begin=250
            end=400
            image="Units/Aleva_Unit_death_right3.png"
        [/frame]
    [/death]
[/unit_type]
